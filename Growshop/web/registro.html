{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Registro</title>
  <link rel="stylesheet" href="{% static 'css/estilo-registro.css' %}" type="text/css">
</head>
<body>
  <div class="container">
    <form action="{% url 'registro' %}" class="form" id="form" method="post" autocomplete="off">
      {% csrf_token %}
      <p class="form-titulo">Regístrate</p>
      <div class="form-input nombre">
        <input type="text" id="nombre">
        <label for="nombre">Nombre</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input apaterno">
        <input type="text" id="apaterno">
        <label for="apaterno">Apellido Paterno</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input amaterno">
        <input type="text" id="amaterno">
        <label for="amaterno">Apellido Materno</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input email">
        <input type="email" id="email">
        <label for="email">Correo Electrónico</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input numero">
        <input type="text" id="numero">
        <label for="numero">Celular</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input password">
        <input type="password" id="password">
        <label for="password">Contraseña</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-boton" >
        <input type="submit" value="Enviar">
      </div>
      <p class="mensajeCorrecto"></p>
    </form>
  </div>
  <script src="{% static 'js/js-registro.js' %}"></script>
</body>
</html>
